<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#e62776" />
    <meta name="author" content="Zach Stone" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Zach Stone" />
    <meta itemprop="description" content="Zach Stone's portfolio website" />
    <meta itemprop="image" content="%PUBLIC_URL%/favicon.png" />
    <meta itemprop="url" content="https://zstone.dev" />
    <meta itemprop="author" content="Zach Stone" />
    <meta itemprop="copyrightYear" content="2021" />
    <meta itemprop="copyrightHolder" content="Zach Stone" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://zstone.dev" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Zach Stone" />
    <meta property="og:description" content="Zach Stone's portfolio website" />
    <meta property="og:image" content="/zach.webp" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Zach Stone" />
    <meta name="twitter:description" content="Zach Stone's portfolio website" />
    <meta name="twitter:image" content="zach.webp" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Zach Stone</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
